<dom-module id="add-person">
  <template>
    <style>
    </style>
    <div>
      <label>
        Person Name
      </label>
      <input type="text" placeholder="Name" value="{{personName::input}}"/>
      <button on-click="doSomething">
        Add Person
      </button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'add-person',
      properties: {
        library: { type: Object },
        personName: { type: String, value: '' },
      },
      doSomething: function(e) {
        this.library.addPerson(this.personName);
        // console.log(`Hello: ${this.personName}`);
      },
    });
  </script>
</dom-module>
