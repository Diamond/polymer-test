<dom-module id="add-person">
  <template>
    <style>
    :host {
      display: block;
      margin: 20px;
      padding: 20px;
      border: 2px solid #00FFD8;
      background: #DDFFEE;
      text-align: center;
    }
    </style>
    <div>
      <input type="text" placeholder="Name" value="{{personName::input}}"/>
      <button on-click="addPerson">
        Add
      </button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'add-person',
      properties: {
        personName: String,
      },
      addPerson: function() {
        this.fire("add", this.personName);
        this.personName = '';
      },
    });
  </script>
</dom-module>
