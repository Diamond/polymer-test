<dom-module id="hello-world">
  <template>
    <style>
      :host[completed] span {
        text-decoration: line-through;
        color: #ccc;
      }
    </style>
    <div>
      <span>Hello {{person}}!</span>
      <button on-click="toggleComplete">Completed</button>
      <button on-click="removeMe">Delete</button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'hello-world',
      properties: {
        person: String,
        completed: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
      },
      removeMe: function() {
        this.fire("remove", this.person);
      },
      toggleComplete: function() {
        this.completed = !this.completed;
      }
    });
  </script>
</dom-module>
